        <h1>Crossed Oars Response Form</h1>
        <form>
            <fieldset>
                <div class="form-item column1">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column1">
                    <label for="useremail"> Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
                <div class="form-item column1">
                    <p>Purpose for contact</p>
                    <input type="radio" id="general-inquiry" name="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label>
                    <input type="radio" id="reservation-question" name="reservation-question">
                    <label for="reservation-question">Reservation Question</label>
                    <input type="radio" id="website-suggestion" name="website-suggestion">
                    <label for="website-suggestion">Website Suggestion</label> 
                </div>
                <div class="form-item column1">
                    <label for="message">Please type your message here</label>
                    <input type="text" id="message" name="message">
                </div>
                <div>
                    <label for="subscription">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                </div>
            </fieldset>
            <button type="submit">Submit Message</button>
